<!DOCTYPE html>
<html lang=pt-br>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Lifestyle</title>
</head>
<body>
	<div class="life-wrapper">
		<div class="life-phone">
			<img src="./img/phone.png" alt="celular">
		</div>
		<div class="life-continue">
			<div class="group">
				<img src="./img/logo.png" class="life-logo" alt="Logotipo LifeStyle">
				<div class="life-photo">
					<img src="./img/profile.png" alt="Foto do perfil">
				</div>
				<a href="#" class="life-login">Continue como fabiorisantos</a>
				<a href="#" class="life-logout">Trocar usuário</a>
			</div>
			<div class="group">
				<p class="not-account">Não é fabiorisantos?</p>
				<p class="not-account">
					<span class="link-blue">Alterar contas</span> ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
